{% extends 'eventspace/base_template.html' %}

{% block content %}
<br><br>
<form action="" method="POST">
    <div class="card mb-4" style="width: 40%; height: 10rem;">
        <div class="card-header">
            <h2><strong>Delete Event</strong></h2>
            <div class=="card-body">
                <h5 class="card-text">Are you sure you want to delete this event: <strong>{{event.title}}</strong></div>
                {% csrf_token %}
                <a href="{% url 'event-list' %}", class="btn btn-primary">Cancel</a>
                <input type="submit" name="Confirm" class="btn btn-primary">
            </div>
        </div>
    </div>


</form>

{% endblock %}
