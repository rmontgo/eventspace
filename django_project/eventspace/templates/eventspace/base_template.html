{% load static %}

<!DOCTYPE html>
<html lang="en">
 <head>
   <title>Eventspace</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Bootstrap demo</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
 </head>


 <body>
   <div class="container-fluid">


     <!-- Navbar-->
     <nav class="navbar navbar-expand-lg bg-primary">
       <img src="{% static 'images/Clock.png' %}", style="width:50px">
       <div class="container-fluid">
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
           <div class="navbar-nav">
             <a class="nav-link active" aria-current="page" href="{% url 'index' %}" style="color:white">Home</a>
             <a class="nav-link active" aria-current="page" href="{% url 'event-list' %}" style="color:white">Events</a>
             {% if user.is_authenticated %}
             <a class="nav-link active" aria-current="page" href="{% url 'user_page' %}" style="color:white">Manage My Events</a>

             <form action="{% url 'logout' %}" method="POST">
              {% csrf_token %}
              <button class="nav-link active" aria-current="page" type ="submit" style="color:white">Log out</button>
             </form>
             {% else %}
             <a class="nav-link active" aria-current="page" href="{% url 'login' %}?next={{request.path}}" style="color:white">Login</a>
             {% endif %}
           </div>
         </div>
       </div>
     </nav>


       <div class="col-sm-10">
         {% block content %}
         {% endblock %}
       </div>
     </div>
   </div>
 </body>
</html>
